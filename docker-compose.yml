services:
  # Database Service (SQL Server)
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: schoolerp-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=StrongP@ssw0rd!
    ports:
      - "1434:1433" # Mapped to 1434 to avoid conflict with local SQL Server
    volumes:
      - sqlvolume:/var/opt/mssql

  # Backend Service (API)
  backend:
    build:
      context: .
      dockerfile: src/backend/SchoolERP.Api/Dockerfile
    container_name: schoolerp-api
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=SchoolERP_DB;User Id=sa;Password=StrongP@ssw0rd!;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - db

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: src/frontend/schoolerp-web/Dockerfile
    container_name: schoolerp-web
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  sqlvolume:
